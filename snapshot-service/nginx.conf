server {
    listen 80;
    server_name localhost;

    # Root serves the custom index.html
    root /usr/share/nginx/html;
    index index.html;

    # Main landing page
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backups directory with autoindex for subdirectories
    location /backups/ {
        alias /etc/nginx/html/backups/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}

