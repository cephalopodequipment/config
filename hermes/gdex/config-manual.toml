[global]
strategy = 'packets'
log_level = 'debug'
filter = true
clear_packets_interval = 20
tx_confirmation = true

[rest]
enabled = true
host = '0.0.0.0'
port = 3000


[[chains]]
id='cosmoshub-4'
rpc_addr='http://cosmoshub0:26657'
grpc_addr='http://cosmoshub0:9090'
websocket_addr='ws://cosmoshub0:26657/websocket'
rpc_timeout='8s'
account_prefix='cosmos'
key_name='aw3'
store_prefix='ibc'
memo_prefix = 'Connect the Interchain. Stake with Cephalopod üêô'
gas_price = { price = 0.0001, denom = 'uatom' }
max_gas=5000000
max_msg_num=15
max_tx_size=180000
clock_drift='7200s'
trusting_period='14days'
trust_threshold = { numerator = '1', denominator = '3' }

[chains.packet_filter]
policy = 'allow'
# akash, crypto-org, iris, ixo, microtick, persistence, regen, sentinel, starname
list = [['transfer', 'channel-184'], ['transfer', 'channel-187'], ['transfer', 'channel-182'], ['transfer', 'channel-204'], ['transfer', 'channel-201'], ['transfer', 'channel-190'], ['transfer', 'channel-185'], ['transfer', 'channel-186'], ['transfer', 'channel-158']]


